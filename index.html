<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Information</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1 class="text-center">Lab Information</h1>
    <div class="container">
      <input type="search" id="query" class="form-control" maxlength="10" />
      <button id="search" class="btn btn-primary m-3">search</button>
      <ul id="suggestions" class="list-group"></ul>
    </div>
    <div id="lab-info" class="container">
      <table id="results" class="table table-bordered table-dark text-center">
        <thead>
          <tr>
            <th>Test Name</th>
            <th>Description</th>
            <th>Condition</th>
            <th>Container</th>
            <th>tube color</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="testname"></td>
            <td id="description"></td>
            <td id="condition"></td>
            <td id="container"></td>
            <td id="tubecolor"></td>
          </tr>
        </tbody>
      </table>
      
    </div>
    <p>By: MGh</p>
  </body>
</html>
